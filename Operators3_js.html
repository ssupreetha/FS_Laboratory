<!DOCTYPE html>
<html>
<head>
    <title>Booking Details</title>
    <style>
        div#maincontent {
            height: 200px;
            width: 600px;
            border: 1px solid #CEE2FA;
            text-align: left;
            color: #08438E;
            font-family: calibri;
            font-size: 20px;
            padding: 5px;
        }
        div#heading {
            text-decoration: bold;
            text-align: center;
            margin-top: 80px;
            width: 600px;
            border: 1px solid #CEE2FA;
            text-align: center;
            color: #08438E;
            background-color: #CEE2FA;
            font-family: calibri;
            font-size: 20px;
            padding: 5px;
        }
        h4 {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <center>
        <div id="heading">
            <b>Theatre Drama</b>
        </div>
        <div id="maincontent">
            <h4>Your Ticket Details:</h4>
            <br>
            <script>
                // Function to calculate total price and discounted price of tickets
                function calculateTotalPrice(numSeats) {
                    let totalPrice = 0;

                    // Condition 1: If seats to be booked are not more than 2, cost per ticket remains $9
                    if (numSeats <= 2) {
                        totalPrice = numSeats * 9;
                        document.write("For " + numSeats + " tickets, you need to pay: $" + totalPrice.toFixed(2) + " instead of $" + (numSeats * 9).toFixed(2));
                    }
                    // Condition 2: If seats are 6 or more, booking is not allowed
                    else if (numSeats >= 6) {
                        document.write("Booking is not allowed for more than 5 seats.");
                    }
                    // Condition 3: If seats to be booked are more than 2 but less than 5
                    else {
                        let discount = 5; // Initial discount percentage for customer 1

                        // Loop to calculate total cost by applying discounts for customer 1, 2, 3, 4, 5
                        for (let i = 0; i < 5 && i < numSeats; i++) {
                            const discountedPrice = 9 * (1 - discount / 100);
                            document.write("Ticket for Customer " + (i + 1) + " gets " + discount + "% discount!, Cost is: $" + discountedPrice.toFixed(2) + "<br>");
                            totalPrice += discountedPrice;
                            discount += 2; // Increment discount by 2 percent for each additional customer
                        }
                        document.write("For " + numSeats + " tickets, you need to pay: $" + totalPrice.toFixed(2) + " instead of $" + (numSeats * 9).toFixed(2));
                    }
                }

                // Example usage:
                const numSeats = 4; // Number of seats to book
                calculateTotalPrice(numSeats); // Calculate total price and display ticket details
            </script>
        </div>
    </center>
</body>
</html>
